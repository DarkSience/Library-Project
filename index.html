<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bookshelf">
        <div class="backside b1">
            <div class="container">
            </div>
        </div>
        <button class="book_btn" onclick="open_menu()">Add Book</button>
        <form class="form">
            <label for="form-name">Name:</label>
            <input type="text" id="form-name" required>
            <label for="form-author">Author:</label>
            <input type="text" id="form-author" required>
            <label for="form-pages">Pages:</label>
            <input type="number" id="form-pages" required>
            <label for="form-isRead">Read?:</label>
            <input type="checkbox" id="form-isRead">
            <input type="submit" id="form_submit">
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
